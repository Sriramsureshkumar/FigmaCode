<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./query-condition.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="query-condition">
      <header class="structure">
        <div class="structure1">
          <div class="structure-child"></div>
          <h1 class="zdcm1">ZDCM</h1>
        </div>
        <div class="structure2">
          <div class="structure3">
            <div class="do-you-want-to-add-query-based-wrapper">
              <div class="do-you-want1">
                Do you want to add query based redirection?
              </div>
            </div>
            <div class="toggle1" id="toggle">
              <div class="knob1"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="query-condition-inner">
        <div class="frame-parent10">
          <div class="button-danger-wrapper1">
            <button class="button-danger3">
              <img class="star-icon3" alt="" src="./public/star.svg" />

              <div class="button3">Cancel</div>
              <img class="star-icon3" alt="" src="./public/x.svg" />
            </button>
          </div>
          <div class="button-danger-wrapper2">
            <button class="button-danger4">
              <img class="star-icon3" alt="" src="./public/star.svg" />

              <div class="button4">Previous</div>
              <img class="star-icon3" alt="" src="./public/x.svg" />
            </button>
          </div>
          <div class="button-danger-wrapper3">
            <button class="button-danger5">
              <img class="star-icon3" alt="" src="./public/star.svg" />

              <div class="button5">Next</div>
              <img class="star-icon3" alt="" src="./public/x.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var toggle = document.getElementById("toggle");
      if (toggle) {
        toggle.addEventListener("click", function (e) {
          window.location.href = "./query-based.html";
        });
      }
      </script>
  </body>
</html>
